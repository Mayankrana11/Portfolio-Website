<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Mayank Rana</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* ===== RESET & BASE ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #0a0a0a;
      font-family: 'Poppins', sans-serif;
      color: #f5f5f5;
      overflow-x: hidden;
    }

    /* ===== PARTICLE CANVAS ===== */
    #particleCanvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: transparent;
      pointer-events: none;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(10, 10, 10, 0.6);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      z-index: 1000;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .nav-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: #fff;
      font-weight: 600;
      font-size: 1.4rem;
      letter-spacing: -0.5px;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #aaa;
      text-decoration: none;
      transition: 0.3s;
      font-size: 0.9rem;
    }

    .nav-links a:hover {
      color: #fff;
    }

    /* ===== CONTACT SECTION ===== */
    .contact-wrapper {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 20px 60px;
    }

    .contact-card {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 32px;
      padding: 50px;
      box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .contact-card h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      background: linear-gradient(to bottom, #fff, #999);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .contact-card p {
      color: #888;
      margin-bottom: 40px;
      font-size: 1rem;
    }

    /* ===== FORM STYLING ===== */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: left;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-size: 0.85rem;
      color: #aaa;
      margin-left: 5px;
    }

    .form-group input, 
    .form-group textarea {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      padding: 15px 20px;
      color: #fff;
      font-family: inherit;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-group input:focus, 
    .form-group textarea:focus {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .send-btn {
      margin-top: 20px;
      background: #fff;
      color: #000;
      border: none;
      padding: 16px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .send-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
      filter: brightness(1.1);
    }

    .send-btn:active {
      transform: translateY(0);
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .back-link:hover {
      color: #fff;
    }

    /* ===== FOOTER ===== */
    footer {
      position: relative;
      z-index: 10;
      padding: 40px;
      text-align: center;
      color: #444;
      font-size: 0.85rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 600px) {
      .contact-card {
        padding: 30px 20px;
        border-radius: 24px;
      }
      .contact-card h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<canvas id="particleCanvas"></canvas>

<nav class="navbar">
  <div class="nav-container">
    <a href="index.html" class="logo">Mayank Rana</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
    </ul>
  </div>
</nav>

<main class="contact-wrapper">
  <div class="contact-card">
    <h1>Get In Touch</h1>
    <p>I'm currently open to new opportunities and interesting projects. Feel free to reach out!</p>

    <!-- FORM SUBMISSION HANDLER (Formspree) -->
    <form action="https://formspree.io/f/xrbobzwv" method="POST" class="contact-form">
      
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required />
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="How can I help you?" required></textarea>
      </div>

      <button type="submit" class="send-btn">Send Message</button>
    </form>

    <a href="index.html" class="back-link">← Back to Portfolio</a>
  </div>
</main>

<footer>
  © 2025 Mayank Rana · Built with Passion & Code
</footer>

<script>
(function() {
  "use strict";

  // --- PARTICLE ENGINE (Synced with main page) ---
  const canvas = document.getElementById("particleCanvas");
  const ctx = canvas.getContext("2d");
  let particles = [];
  let width, height;

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    initParticles();
  }

  class Particle {
    constructor() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.vx = (Math.random() - 0.5) * 0.5;
      this.vy = (Math.random() - 0.5) * 0.5;
      this.radius = Math.random() * 1.5;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      if (this.x < 0 || this.x > width) this.vx *= -1;
      if (this.y < 0 || this.y > height) this.vy *= -1;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
      ctx.fill();
    }
  }

  function initParticles() {
    particles = [];
    const count = Math.floor((width * height) / 10000);
    for (let i = 0; i < count; i++) particles.push(new Particle());
  }

  function animateParticles() {
    ctx.clearRect(0, 0, width, height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    for (let i = 0; i < particles.length; i++) {
      for (let j = i + 1; j < particles.length; j++) {
        const dx = particles[i].x - particles[j].x;
        const dy = particles[i].y - particles[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 100) {
          ctx.beginPath();
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(particles[j].x, particles[j].y);
          ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 * (1 - dist / 100)})`;
          ctx.lineWidth = 0.5;
          ctx.stroke();
        }
      }
    }
    requestAnimationFrame(animateParticles);
  }

  window.addEventListener("load", () => {
    resize();
    animateParticles();
  });
  window.addEventListener("resize", resize);

})();
</script>
</body>
</html>
